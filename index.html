<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <!--    .attribution { font-size: 11px; text-align: center; }-->

    <!--  </style>-->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper justify-center align-center">
    <main class="container justify-center">
        <div class="row justify-center content-box no-padding no-gap">

            <div id="result-col" class="column align-center justify-center">
                <h3>Your Result</h3>
                <div id="circle">
                    <h4>76</h4>
                    <p>of 100</p>
                </div>
                <div id="description">
                    <span>Great</span>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div id="summary-col" class="column justify-center">
                <h3>Summary</h3>
                <div id="bubble-wrapper">
                    <div id="reaction-bubble" class="summary-bubble">
                        <div class="wrapper">
                            <img src="img/icon-reaction.svg" alt="Reaction img">
                            <h4>Reaction</h4>
                        </div>
                        <p><span>80</span> / 100</p>
                    </div>

                    <div id="memory-bubble" class="summary-bubble">
                        <div class="wrapper">
                            <img src="img/icon-memory.svg" alt="Memory img">
                            <h4>Memory</h4>
                        </div>
                        <p><span>92</span> / 100</p>
                    </div>

                    <div id="verbal-bubble" class="summary-bubble">
                        <div class="wrapper">
                            <img src="img/icon-verbal.svg" alt="Verbal img">
                            <h4>Verbal</h4>
                        </div>
                        <p><span>61</span> / 100</p>
                    </div>

                    <div id="visual-bubble" class="summary-bubble">
                        <div class="wrapper">
                            <img src="img/icon-reaction.svg" alt="Visual img">
                            <h4>Visual</h4>
                        </div>
                        <p><span>72</span> / 100</p>
                    </div>
                </div>

                <div class="row justify-center no-padding btn-wrapper">
                    <button class="button">Continue</button>
                </div>
            </div>

        </div>
    </main>
</div>

</html>
